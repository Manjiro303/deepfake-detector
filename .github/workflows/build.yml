name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📥 Install Dependencies
        run: npm ci
      
      - name: ✅ Dependencies Installed
        run: echo "✨ All dependencies installed successfully!"

  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📥 Install Dependencies
        run: npm ci
      
      - name: 🔐 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🔍 Verify EAS Configuration
        run: |
          echo "Checking EAS configuration..."
          eas config
      
      - name: 🏗️ Build APK
        env:
          EXPO_PUBLIC_HUGGINGFACE_TOKEN: ${{ secrets.EXPO_PUBLIC_HUGGINGFACE_TOKEN }}
        run: |
          echo "🚀 Starting APK build..."
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "✅ Build submitted successfully!"
      
      - name: 📝 Build Info
        run: |
          echo "🎉 Build has been submitted to EAS!"
          echo "📱 Check build status at: https://expo.dev"
          echo "⏱️ Build typically takes 10-15 minutes"
          echo "📥 Download your APK from the Expo dashboard when ready"
