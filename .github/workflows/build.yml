name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¥ Install
        run: npm install
      
      - name: âœ… Success
        run: echo "âœ¨ Dependencies installed!"

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¥ Install
        run: npm install
      
      - name: ğŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ğŸ“± Build APK
        run: eas build --platform android --profile preview --non-interactive
