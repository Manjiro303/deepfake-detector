name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📥 Install
        run: npm install
      
      - name: ✅ Success
        run: echo "✨ Dependencies installed!"

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📥 Install
        run: npm install
      
      - name: 🔐 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🎯 Configure EAS Project
        run: |
          if ! grep -q '"extra"' app.json; then
            # Add projectId to app.json
            node -e "
              const fs = require('fs');
              const app = JSON.parse(fs.readFileSync('app.json', 'utf8'));
              if (!app.expo.extra) app.expo.extra = {};
              if (!app.expo.extra.eas) app.expo.extra.eas = {};
              if (!app.expo.extra.eas.projectId) {
                app.expo.extra.eas.projectId = '$(uuidgen)';
              }
              fs.writeFileSync('app.json', JSON.stringify(app, null, 2));
            "
          fi
      
      - name: 📱 Build APK
        run: eas build --platform android --profile preview --non-interactive
