name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
      
      - name: âœ… Dependencies Installed
        run: echo "âœ¨ All dependencies installed successfully!"

  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
      
      - name: ğŸ” Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ğŸ” Verify EAS Configuration
        run: |
          echo "Checking EAS configuration..."
          eas config
      
      - name: ğŸ—ï¸ Build APK
        env:
          EXPO_PUBLIC_HUGGINGFACE_TOKEN: ${{ secrets.EXPO_PUBLIC_HUGGINGFACE_TOKEN }}
        run: |
          echo "ğŸš€ Starting APK build..."
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "âœ… Build submitted successfully!"
      
      - name: ğŸ“ Build Info
        run: |
          echo "ğŸ‰ Build has been submitted to EAS!"
          echo "ğŸ“± Check build status at: https://expo.dev"
          echo "â±ï¸ Build typically takes 10-15 minutes"
          echo "ğŸ“¥ Download your APK from the Expo dashboard when ready"
